<script type="text/javascript">
window.operateEvents = {
        'click .like': function (e, value, row, index) {
        	 $("#mycatUser-form [name='guid']").val(row.name);
        	 loadFormData("mycatUser-form",JSON.stringify(row));
        	 $("#myModalLabel").text("编辑mycat用户信息");
         	 $("#mycatUserModal form [name='name']").attr("disabled",true);
        	 destroyValidator("mycatUser-form");
        	 validator();
        	 $("#mycatUser-form label[for='name']").css("display","none");
        	 $("#mycatUserModal form [name='name']").css("display","none");
        	 showModal("mycatUserModal");
        	 
        },
        'click .remove': function (e, value, row, index) {
        	var data = {
        			 "zkId" :zkId,
        			 "guid" : row.name
        	};
        	if(confirm("确定要删除数据吗")){
        		deleteRow ('userService','delete',data,callback);
        	}
        }
};

var columns = [{
   				title : '用户名',
   				field :'name',
   				align : 'center'
   			},
   			{
   				title : '密码',
   				field : 'password',
   				align : 'center'
   			},
   			{
   				title : '是否只读',
   				field : 'readyOnly',
   				align : 'center'
   			},
   			{
   				title : '可访问对象',
   				field : 'schemas',
   				align : 'center'
   			},{
                title: '操作',
                align: 'center',
                events: operateEvents,
                formatter: operateFormatter
              }];

function validator() {
	$('#mycatUser-form')
/* 	.find('[name="schemas"]')
	.multiselect(
			{
				// Re-validate the multiselect field when it is changed
				onChange : function(element,
						checked) {
					$('#mycatUser-form').data(
							'bootstrapValidator') // Get plugin instance
					.updateStatus('schemas',
							'NOT_VALIDATED') // Update field status
					.validateField('schemas'); // and re-validate it
				}
			})
	.end() */
	.bootstrapValidator(
			{
				// Exclude only disabled fields
				// The invisible fields set by Bootstrap Multiselect must be validated
				//excluded : ':disabled',
				feedbackIcons : {
					//valid : 'glyphicon glyphicon-ok',
					//invalid : 'glyphicon glyphicon-remove',
					validating : 'glyphicon glyphicon-refresh'
				},
				fields : {
					schemas : {
						validators : {
							callback : {
								message : '请选择schema',
								callback : function(
										value,
										validator) {
									// Get the selected options
									var options = validator
											.getFieldElements(
													'schemas')
											.val();
									return (options != null
											&& options.length >= 0);
								}
							}
						}
					},
				  name : {
						validators : {
							notEmpty : {
								message : '请输入名称'
							}

						}
				   },
				password : {
						validators : {
							notEmpty : {
								message : '请输入dataHost'
							}
						}
					}
				},
			 onSuccess : function(e,validator, form, submitButton) {
			    	var guid =  $("#mycatUser-form [name='guid']").val();
			    	var data = {
			    			 "guid" : guid,
			    			 "zkId" : zkId
			    	}
			    	if(guid){
			    		saveForm('userService','update','mycatUser-form',data,callback);
			    	}else{
			    		saveForm('userService','insert','mycatUser-form',data,callback);
			    	}
					
				}
			});
	}

	function operateFormatter(value, row, index) {
		return [ '<a class="like" href="javascript:void(0)" title="Edit">',
				'<i class="glyphicon glyphicon-pencil"></i>', '</a>  ',
				'<a class="remove" href="javascript:void(0)" title="Remove">',
				'<i class="glyphicon glyphicon-remove"></i>', '</a>' ].join('');
	};

	function addUser() {
		$("#mycatUser-form :reset").click();
		$("#mycatUser-form :input [name='guid']").val("");
		$("#userModal").text("添加dataNode");
	 	$("#mycatUserModal form [name='name']").attr("disabled",false);
		destroyValidator("mycatUser-form");
		validator();
		$("#mycatUser-form label[for='name']").css("display","block");
   	 	$("#mycatUserModal form [name='name']").css("display","block");
		showModal("mycatUserModal");
		

	}

	function submit() {
		$("#mycatUser-form").submit();
	}

	function callback() {
		$('#mycatUserModal').modal('hide');
		$('#mycatUserbody').bootstrapTable('refresh');

	}
	
	function loadSchemas(){
	   var rainbow = new Rainbow();
	   var data = {
			"zkId": zkId,
			"guid":$("#guid").val()
		};
		rainbow.setService("schemaService");
		rainbow.setMethod("queryAll");
		rainbow.setAttr(data);
		rainbow.addRows(data);
		jQuery.ajax({
			cache : false,
			type : 'POST',
			dataType : "json",
			url : './dispatcherAction/execute.do',
			data: $.parseJSON(JSON.stringify(rainbow)),
			error : function() {//请求失败处理函数
				alert('请求失败');
			},
			success : function(response) { //请求成功后处理函数。 
				if(response.success == true ){
					$.each(response.rows,function(n,item){
						$("#schemas").append("<option value="+item.name+">" +item.name+ "</option>");
					})
				}else{
					alert('加载失败！');
				}
				
			}
		});
	}

	function getdatagrid() {
		var url = './dispatcherAction/query.do?service=userService&method=queryByPage&zkId='+ zkId;
		datagrid('mycatUserbody', url, columns);
	}
	

	$(document).ready(function() {
		getdatagrid();
		loadSchemas();
	    validator();
	});

</script>


<div class="box-body">

	<table  id="mycatUserbody"    data-toolbar="#userToolbar" data-toggle="table" class="table table-striped table-bordered table-hover"

	 > 
	</table>
</div>

			   <div class="form-group">

			   		<div class="col-md-4 ">
			         <input type="password" class="form-control" id="password"  name="password" placeholder="请输入密码">

				 <div class="form-group">

			        <div class="col-sm-4">
			            <select class="form-control" name="schemas" id="schemas" multiple>
			            </select>
			        </div>
	   			</div>

					<label class="control-label col-sm-2" for="readOnly"></label>

						<label class="checkbox-inline">
							<input type="checkbox" id="readOnly" name="readOnly" value="true" checked="checked">是否只读
						</label>
					</div>
				</div>
			</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">关闭
	            </button>
	            <button type="button" class="btn btn-primary" onclick="submit()">
	             	  保存
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	   </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
