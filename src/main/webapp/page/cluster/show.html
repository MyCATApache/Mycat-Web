   $.AdminLTE.boxWidget.activate();

<script type="text/javascript">

$(document).ready(function() {
	loadHosts();
	loadData();
});

function loadData(){
	var rainbow = new Rainbow();
	rainbow.setService("mycatServerService");
	rainbow.setMethod("query");
	rainbow.setParam("guid","/cluster/mycatServer1");
	rainbowAjax.query(rainbow, new function(){
		this.onSuccess = function(data) {
			 try {
				if (data.success) {
					var obj = data.rows[0];
					var cluster = obj.Data;
					if(cluster !=null ){
						$("#hostId").val(cluster.hostId);
						$("#host").val(cluster.host);
						$("#leader").val(cluster.leader);
						$("#weigth").val(cluster.weigth);
						$("#state").val(cluster.state);
						$("#systemParams").val(cluster.systemParams);
						$("#guid").val(cluster.guid);
					}
				}
			} catch (e) {
				alert(e);
			} 
		};
		this.onFail = function(jqXHR, textStatus, errorThrown) {
		};
	});
	
}

function loadHosts(){
	var rainbow = new Rainbow();
	rainbow.setService("hostService");
	rainbow.setMethod("queryPage");
	rainbowAjax.query(rainbow, new function(){
		this.onSuccess = function(data) {
			 try {
				if (data.success) {
					console.log(data);
					if(data.rows!= null){
						$.each(data.rows,function(n,item){
							$.each(item.Data,function(i,host){
								$("#hostId").append("<option value=\'"+host+"'\" >" +host+ "</option>");
							})
						})
					}
				}
			} catch (e) {
				alert(e);
			} 
		};
		this.onFail = function(jqXHR, textStatus, errorThrown) {
		};
	});
	
}
function addForm_extra_call(_formid,data){
	   var value_obj = {};
	   value_obj.state = data.state;
	   value_obj.hostId = data.hostId;
	   value_obj.host = data.host;
	   value_obj.weigth = data.weigth;
	   value_obj.leader = data.leader;
	   value_obj.systemParams = data.systemParams;
	   value_obj.guid = data.guid;
	   data.value = JSON.stringify(value_obj);
}






</script>
